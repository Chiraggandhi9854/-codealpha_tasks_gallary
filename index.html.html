<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="chirag.css" />
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <div class="gallery">
    <div class="image-item nature"><img src="nature1.jpg" alt="Nature 1" onclick="openLightbox(0)" /></div>
    <div class="image-item city"><img src="city1.jpg" alt="City 1" onclick="openLightbox(1)" /></div>
    <div class="image-item animals"><img src="animal1.jpg" alt="Animal 1" onclick="openLightbox(2)" /></div>
    <div class="image-item nature"><img src="nature2.jpg" alt="Nature 2" onclick="openLightbox(3)" /></div>
    <div class="image-item city"><img src="assam.jpg" alt="City 2" onclick="openLightbox(4)" /></div>
    <div class="image-item animals"><img src="animale2.jpg" alt="Animal 2" onclick="openLightbox(5)" /></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-img" id="lightbox-img" />
    <div class="navigation">
      <span class="prev" onclick="changeImage(-1)">&#10094;</span>
      <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>
  </div>

  <script src="chirag.js"></script>
</body>
</html>
